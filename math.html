<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app2.js"></script>
    <title>Math Quiz</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Quiz Game</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a id="geo" class="nav-link" href="geo.html">Geography Quiz</a>
                    </li>
                    <li class="nav-item">
                        <a id="math" class="nav-link" href="math.html">Math Quiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="header d-flex justify-content-between mb-4">
            <div id="score">
                <h3>Score: 0</h3>
            </div>
        </div>
        <h1 class="mb-4 text-center">Math Quiz</h1>
        <div class="question-container mb-4 text-center">
            <p class="subQues" id="question">What is the value?</p>
            <img id="question-image" src="./assets/image2.png" alt="Img1" class="img-fluid rounded mx-auto d-block">
        </div>
        <div class="input mb-4">
            <input type="text" id="answerInput" class="AnsInput form-control" placeholder="Answer" />
            <div class="d-flex justify-content-between mt-2">
                <input type="button" value="Submit" class="btn btn-success btn-sm" id="nextButton">
                <input type="button" value="Next" class="btn btn-primary" id="subButton">
            </div>
            <h2 id="result1" class="mt-2"></h2>
            <h2 id="result2" class="mt-2"></h2>
            <p class="page" id="page">1/3</p>
            <div class="text-center">
                <a href="index.html">
                    <input type="button" value="Main Page" class="btn btn-outline-secondary btn-lg" id="MainButton">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
