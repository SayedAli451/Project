<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <title>Geography Quiz</title>
    <div class="header">
        <div id="time">Time: 00:</div>
        <div id="score">Score: 0</div>
    </div>
</head>

<body>
    <div class="container">
        <h1>Geography Quiz</h1>
        <div class="question-container">
            <p class="subQues" id="question">Question 1</p>
            <img id="question-image" src="https://wallpaperaccess.com/full/1192224.jpg" alt="Img1">
        </div>
        <div class="input">
            <input type="text" id="answerInput" class="AnsInput" placeholder="Answer" />
            <input type="button" value="Next" class="nextbtn" id="nextButton">
            <h2 id="result1"></h2>
            <p class="page" id="page">1/3</p>
        </div>
    </div>
</body>

</html>
